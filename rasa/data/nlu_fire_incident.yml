version: "3.1"

nlu:
  # ===== GREETINGS =====
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good afternoon
      - good evening

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you
      - take care

  # ===== FIRE REPORT =====
  - intent: report_fire
    examples: |
      - fire
      - fire incident
      - there is a fire
      - fire emergency
      - fire help
      - help fire
      - fire broke out
      - something is on fire
      - fire accident
      - report fire
      - i want to report a fire
      - urgent fire
      - fire started
      - house on fire
      - building on fire
      - there's a fire here
      - fire fire fire
      - emergency fire
      - need help fire

  # ===== INFORM INTENT =====
  - intent: inform
    examples: |
      - [house](site_type)
      - [building](site_type)
      - [factory](site_type)
      - [warehouse](site_type)
      - [forest](site_type)
      - [kitchen](house_location)
      - [electrical](house_location)
      - [bedroom](house_location)
      - [garage](house_location)
      - [gas_area](house_location)
      - [other](house_location)
      - [inside](building_location)
      - [outside](building_location)
      - [inside](factory_location)
      - [outside](factory_location)
      - yes
      - no
      - yeah
      - nope

  - intent: affirm
    examples: |
      - yes
      - yeah
      - correct

  - intent: deny
    examples: |
      - no
      - nope
      - negative

  # ===== SYNONYMS =====
  - synonym: house
    examples: |
      - home
      - apartment
      - flat
      - residence

  - synonym: building
    examples: |
      - office
      - mall
      - hospital
      - school
      - cinema
      - hotel

  - synonym: factory
    examples: |
      - industry
      - plant
      - manufacturing

  - synonym: yes
    examples: |
      - yeah
      - yep
      - correct
      - sure
      - ok

  - synonym: no
    examples: |
      - nope
      - not really
      - negative
      - none
