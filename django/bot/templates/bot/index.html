{% extends "bot/base.html" %} 

{% block title %} 
    Fire Response Assistant
{%endblock %} 

{% block content %}
    <section class="chatbot-layout">
        <div class="quick-section">
            <button class="quick-btn quick-btn-report" data-payload="/report">Report Fire Incident</button>
            <button class="quick-btn quick-btn-edu" data-payload="/education">Fire Education</button>
        </div>
        <main class="chat-section">
            <div class="chatbot__chats" id="chat_container">
                <div class="chatbot__chats-bot chatbot__chats-resp"></div>
            </div>    
            <div class="chatbot__input-box">
                <div action="" class="chatbot__input-form">
                    {% csrf_token %}
                    <input id = "user_msg" type="text" class="chatbot__input-input" placeholder="Do you want to report about fire or you need fire education ?" autofocus />
                    <button type="submit" class="chatbot__send-button" id="send_message_btn">Ask</button>
                </div>
            </div>
            
        </main>

    </section>
        
{% endblock %}
